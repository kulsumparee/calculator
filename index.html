<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="main-div">
            <input type="text" name="" id="" placeholder="0000">

        </div>
        <div id="div1" class="para">

            <button class="clickbutton">7</button>
            <button class="clickbutton">8</button>
            <button class="clickbutton">9</button>
            <button id="operatoradd" class="clickbutton">+</button>
            <button id="operatoroff" class="clickbutton">OF</button>
            
        </div>

        <div id="div2" class="para">

            <button class="clickbutton">4</button>
            <button class="clickbutton">5</button>
            <button class="clickbutton">6</button>
            <button id="operator-" class="clickbutton">-</button>
            <button id="operatorAC" class="clickbutton">AC</button>
            
        </div>

        <div id="div3" class="para">

            <button class="clickbutton">1</button>
            <button class="clickbutton">2</button>
            <button class="clickbutton">3</button>
            <button id="operatorx" class="clickbutton">*</button>
           
            
        </div> 

        <div id="div4" class="para">

            <button class="clickbutton">0</button>
            <button id="operatordot" class="clickbutton">.</button>
            <button id="operatorpercent" class="clickbutton">%</button>
            <button id="operatordivide" class="clickbutton">/</button>
            <button id="operatorto" class="clickbutton">=</button>
            
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
